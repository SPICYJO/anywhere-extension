<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment Anywhere</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Header section content -->
    <header class="header-section">
      <h1 style="margin-bottom: 10px">Anywhere Comment</h1>
      <p style="margin-top: 0px; margin-bottom: 0px;">
        You can write comment in any website with our Anywhere comment
        extension. Get it on Chrome Web Store!
      </p>
      <p style="margin-top: 4px; color: #aaa">
        Writing a comment is only supported in the extension.
      </p>
      <form class="url-form">
        <input type="url" placeholder="Enter URL" name="url" id="url-input" />
        <input type="submit" value="Submit" />
      </form>
    </header>

    <!-- Main section content -->
    <main class="main-section">
      <div class="comment-section">
        <h2>Comments</h2>
        <template id="comment-template">
          <div class="comment">
            <div class="comment-avatar"></div>
            <div class="comment-content">
              <div class="space-between">
                <div class="comment-author">John Doe</div>
                <div>
                  <div class="button-container">
                    <button class="edit-button hidden">
                      <i class="fas fa-edit"></i>
                      Edit
                    </button>
                    <button class="delete-button hidden">
                      <i class="fas fa-trash"></i>
                      Delete
                    </button>
                  </div>
                  <div class="comment-dates">
                    <span class="registered-date">2 days ago</span>
                  </div>
                </div>
              </div>
              <div class="comment-target-wrapper">
                <a href="https://www.google.com" target="_blank" class="target-url-button grayed-box" style="color: blue;">
                  <i class="fa-sharp fa-solid fa-house"></i>
                </a>
                </span>
                <div class="grayed-box comment-target-div" style="margin-left: 10px;">
                  <span class="comment-target-url"
                    >https://www.google.com</a
                  >
                </div>
              </div>
              <div class="space-between">
                <div class="comment-text">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </div>
              </div>
            </div>
          </div>
        </template>
        <div class="comment-list"></div>

        <div class="comment-pagination">
          <a href="#" class="comment-pagination-link" data-page="prev"
            >&laquo;</a
          >
          <a href="#" class="comment-pagination-link active" data-page="0">1</a>
          <a href="#" class="comment-pagination-link" data-page="next"
            >&raquo;</a
          >
        </div>
      </div>
    </main>

    <!-- Footer section content-->
    <footer class="footer-section">
      <hr style="border: 1px solid lightgray;"/>
      <div style="margin-bottom: 5px;">This website is created by Seungwoo Jo to participate in Atlas Madness Hackathon.</div>
      <div>
        <a target="_blank" href="https://github.com/SPICYJO/anywhere-extension" class="grayed-box" style="text-decoration: none;"><i class="fa-brands fa-github" style="margin-right: 5px;"></i>Github</a>
        <a target="_blank" href="" class="grayed-box" style="text-decoration: none;"><i class="fa-brands fa-youtube" style="margin-right: 5px;"></i>Youtube</a>
        <a target="_blank" href="https://atlasmadness.devpost.com/" class="grayed-box" style="text-decoration: none;"><i class="fa-solid fa-lightbulb" style="margin-right: 5px;"></i>Hackathon</a>
      </div>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
