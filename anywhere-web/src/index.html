<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header section content -->
    <header class="header-section">
      <h1 style="margin-bottom: 10px;">Anywhere Comment</h1>
      <p style="margin-top: 0px;">You can write comment in any website with our Anywhere comment extension. Get it on Chrome Web Store!</p>
      <form class="url-form">
        <input type="url" placeholder="Enter URL" name="url" />
        <input type="submit" value="Submit" />
      </form>
    </header>

    <!-- Main section content -->
    <main class="main-section">
      <div class="comment-section">
        <h2>Comments</h2>
        <!-- <template id="comment-template"> -->
        <div class="comment">
          <div class="comment-avatar"></div>
          <div class="comment-content">
            <div class="space-between">
              <div class="comment-author">John Doe</div>
              <div>
                <div class="button-container">
                  <button class="edit-button hidden">
                    <i class="fas fa-edit"></i>
                    Edit
                  </button>
                  <button class="delete-button hidden">
                    <i class="fas fa-trash"></i>
                    Delete
                  </button>
                </div>
                <div class="comment-dates">
                  <span class="registered-date">2 days ago</span>
                </div>
              </div>
            </div>
            <div class="space-between">
              <div class="comment-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            </div>
          </div>
        </div>
        <!-- </template> -->

        <div class="comment-pagination">
          <a href="#" class="comment-pagination-link" data-page="prev"
            >&laquo;</a
          >
          <a href="#" class="comment-pagination-link active" data-page="0">1</a>
          <a href="#" class="comment-pagination-link" data-page="next"
            >&raquo;</a
          >
        </div>
      </div>
    </main>

    <!-- Footer section content-->
    <footer class="footer-section">
      <div class="copyright">This website is created by Seungwoo Jo.</div>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
