<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <h1>Anywhere Extension</h1>
    <div class="space-between">
      <span id="signed-out-text">Sign in to leave a comment.</span>
      <span id="signed-in-text" class="hidden">
        Welcome, <span id="nickname-text"></span>!
      </span>
      <button id="google-signin">Sign in with Google</button>
      <div id="signed-in-div" class="hidden">
        <button id="change-nickname">Change nickname</button>
        <button id="google-signout">Sign out</button>
      </div>
    </div>
    <div class="space-between">
      <p style="white-space: nowrap; margin-right: 10px;">Current URL</p>
      <span id="current-url"></span>
    </div>

    <div class="comment-section">
      <h2>Comments</h2>
      <template id="comment-template">
        <div class="comment">
          <div class="comment-avatar"></div>
          <div class="comment-content">
            <div class="space-between">
              <div class="comment-author">John Doe</div>
              <div>
                <div class="button-container">
                  <button class="edit-button hidden">
                    <i class="fas fa-edit"></i>
                    Edit
                  </button>
                  <button class="delete-button hidden">
                    <i class="fas fa-trash"></i>
                    Delete
                  </button>
                </div>
                <div class="comment-dates">
                  <span class="registered-date">2 days ago</span>
                </div>
              </div>
            </div>
            <div class="space-between">
              <div class="comment-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              </div>
            </div>
          </div>
        </div>
      </template>
      <div class="comment-list"></div>
      <div class="comment-form">
        <textarea id="content-input" placeholder="Write a comment"></textarea>
        <button type="submit" id="submit-button">Submit</button>
      </div>

      <div class="comment-pagination">
        <a href="#" class="comment-pagination-link" data-page="prev">&laquo;</a>
        <a href="#" class="comment-pagination-link active" data-page="0">1</a>
        <a href="#" class="comment-pagination-link" data-page="next">&raquo;</a>
      </div>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
